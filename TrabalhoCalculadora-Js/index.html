<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-wraper">
        <div class="content">
            <header class="cabecalho" onclick="alert('titulo')" onmouseenter="console.log('entrou no titulo')"
                onmousemove="console.log('moveu no titulo')" onmouseleave="console.log('saiu do titulo')">CALCULADORA
                1.0</header>
            <div class="calculo" id="calculo"></div>
            <div class="textbox"><input type="number" name="numeros" id="numeros"></div>
            <div class="teclado-numerico">
                <div class="tecla7 tecla teclas-ativadas" onclick="EventoTeclado('7')">7</div>
                <div class="tecla8 tecla teclas-ativadas" onclick="EventoTeclado('8')">8</div>
                <div class="tecla9 tecla teclas-ativadas" onclick="EventoTeclado('9')">9</div>
                <div class="tecla4 tecla teclas-ativadas" onclick="EventoTeclado('4')">4</div>
                <div class="tecla5 tecla teclas-ativadas" onclick="EventoTeclado('5')">5</div>
                <div class="tecla6 tecla teclas-ativadas" onclick="EventoTeclado('6')">6</div>
                <div class="tecla1 tecla teclas-ativadas" onclick="EventoTeclado('1')">1</div>
                <div class="tecla2 tecla teclas-ativadas" onclick="EventoTeclado('2')">2</div>
                <div class="tecla3 tecla teclas-ativadas" onclick="EventoTeclado('3')">3</div>
                <div class="tecla-virgula tecla teclas-ativadas" onclick="EventoTeclado('.')">.</div>
                <div class="tecla0 tecla teclas-ativadas" onclick="EventoTeclado('0')">0</div>
                <div class="tecla-soma teclas-ativadas" onclick="ObterNumero('+')">+</div>
                <div class="tecla-sub teclas-ativadas" onclick="ObterNumero('-')">-</div>
                <div class="teclax teclas-ativadas" onclick="ObterNumero('*') ">x</div>
                <div class="tecla-divisao teclas-ativadas" onclick="ObterNumero('/')">รท</div>
                <div class="tecla-resultado" id="resultado" onclick="ObterNumero('=')">=</div>
            </div>
        <div class="historico">

        </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
