<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-wraper">
        <div class="content">
            <header class="cabecalho">CALCULADORA 1.0</header>
            <div class="textbox"><input type="text" name="numeros" id="numeros"></div>
            <div class="teclado-numerico">
                <div class="tecla7">7</div>
                <div class="tecla8">8</div>
                <div class="tecla9">9</div>
                <div class="tecla4">4</div>
                <div class="tecla5">5</div>
                <div class="tecla6">6</div>
                <div class="tecla1">1</div>
                <div class="tecla2">2</div>
                <div class="tecla3">3</div>
                <div class="tecla-virgula">,</div>
                <div class="tecla0">0</div>
                <div class="tecla-soma" onclick="ObterNumero(), ObterOperador('+')">+</div>
                <div class="tecla-sub" onclick="ObterNumero(), ObterOperador('-')">-</div>
                <div class="teclax" onclick="ObterNumero() , ObterOperador('*')">x</div>
                <div class="tecla-divisao" onclick="ObterNumero(), ObterOperador('/')">รท</div>
                <div class="tecla-resultado" onclick="">=</div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
