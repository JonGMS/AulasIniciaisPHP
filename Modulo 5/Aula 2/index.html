<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="header-tela">

            </a>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <form action="#" method="post">

                        <div class="mb-3">
                            <label for="" class="form-label">Usuário</label>
                            <input type="text" class="form-control form-control-lg" name="" id="" readonly

                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Senha</label>

                        </div>
                        <div class="mb-3 text-end ">

                        </div>
                        <label for="" class="form-label">Usuário</label>
                        <input type="text" class="form-control-plaintext form-control-lg" name="" id="" readonly
                            value="teste@gmail.com">
                        <p class="form-text">Com plaintext</p>

                    </form>

                </div>


            </div>

        </div>
    </div>
    <hr>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="">
                    <h3>Sem form-control</h3>
                    <div class="mb-3">
                        <label for="" class="">Carregar ficheiro</label>
                        <input type="file" class="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="">Escolher cor</label>
                        <input type="color" class="">
                    </div>
                    <div class="mb-3">
                        <label for="" class=""> Observações</label>
                        <textarea rows="4" name="" id=""></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="" value="Carregar">
                    </div>
                </form>
                <br>
                <hr>
                <br>
                <form action="">
                    <h3>Com form-control</h3>
                    <div class="mb-3">
                        <label for="" class="">Carregar ficheiro</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="">Escolher cor</label>
                        <input type="color" class="form-control-color">
                    </div>
                    <div class="mb-3">
                        <label for="" class=""> Observações</label>
                        <textarea rows="4" name="" id="" class="form-control-lg"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Carregar">
                    </div>
                </form>
            </div>
        </div>
    </div>
