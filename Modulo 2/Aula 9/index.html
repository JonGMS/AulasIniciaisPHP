<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p>Aqui o numero sobe de um em um de 10 até 2000</p>
    <div class="form-group">
        <input type="range" name="campo_inter" id="" min="10" max="2000" oninput="mostrar(this.value)">
        <p id="valor_range"></p>
    </div>
    <p>Aqui o numero sobe de 100 em 100 de 0 até 2000</p>
    <div class="form-group">
        <input type="range" name="campo_inter" id="" min="0" max="2000" step="100" oninput="mostrar(this.value)">
        <p id="valor_range"></p>
    </div>

    <!-- "Escondido, só é possivel ver vendo o codigo fonte" -->
    <div class="form-group">
        <input type="hidden" name="campo_escondido"> 
        <p id="valor_range"></p>
    </div>

    <div class="form-group">
        <label for="">Selecione uma opção</label>
        <select name="campo_selecao" id="">
            <option value="pt">Portugal</option>
            <option value="br">Brasil</option>
            <option value="en">Ingles</option>
            <option value="es">Espanhol</option>
            <!-- option*4 -->
        </select>

    </div>
        <div class="form-group">
        <label for="">Selecione varias opções, segurando ctrl</label>
        <select name="campo_selecao[]" id="" required multiple>
            <optgroup label="linguas">
                <option value="pt">Portugal</option>
                <option value="br">Brasil</option>
                <option value="en">Ingles</option>
                <option value="es">Espanhol</option>
            </optgroup>
            <optgroup label="outras linguas">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </optgroup>

            <!-- option*4 -->
        </select>
    </div>
    <script>
        function mostrar(value)
        {
            document.getElementById("valor_range").innerHTML = value
        }
    </script>
</body>
</html>
