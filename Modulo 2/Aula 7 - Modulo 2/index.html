<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table, th, td{
            border: solid 1px;
            border-collapse: collapse;  /* Une duas linhas adjacentes, tornando s√≥ uma */
           
        }
        th{
            background-color:midnightblue;
            color: white;
        }
        table{
            width: 50%;
        }
    </style>
</head>
<body>
    <div>

        <caption>Titulo da tabela</caption> <!-- Centraliza automatico  -->
        <table>
            <thead>
                <th>1</th>
                <th>2</th>
                <th>3</th>

            </thead>

            <tbody>
                <!-- <tr> = tablerow - Conteudo de uma linha -->
                <tr> 
                    <!-- <td> = tabledata - Celula da tabela -->
                    <td>Austin Melo</td>
                    <td>Nicolas Danilo</td>
                    <td>Carol</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>7</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>Persona</td>
                    <td>Cachorro</td>
                    <td>Carro</td>
                </tr>
            

            </tbody>
            <tfoot>
                <td>tabela</td>
            </tfoot>
        </table>
    </div>
    

    <caption>Titulo da tabela</caption> <!-- Centraliza automatico  -->
    <table>
        <thead>
            <th colspan="3">Com colspan</th>

        </thead>

        <tbody>
            <!-- <tr> = tablerow - Conteudo de uma linha -->
            <tr> 
                <!-- <td> = tabledata - Celula da tabela -->
                <td>Austin Melo</td>
                <td>Nicolas Danilo</td>
                <td>Carol</td>
            </tr>
            <tr>
                <td rowspan="2">com rowspan</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Persona</td>
                <td>Cachorro</td>
                <td>Carro</td>
            </tr>
          

        </tbody>
        <tfoot>
            <td>tabela</td>
        </tfoot>
    </table>
</body>
</html>
