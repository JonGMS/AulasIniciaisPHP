<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: url('../../montserrat/Montserrat-Light.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Montserrat';
        }

        .explicacao {
            background-color: rgb(231, 231, 231);
            padding: 20px;
            border-left: solid 2px grey;
        }

        #gradacao {
            text-align: center;
            padding: 30px;
        }

        .atividades {
            margin-inline: 152px;
        }

        .content-wrapper {
            margin: 68px;
            padding: 32px;
        }

        .div1,
        .div2,
        .div3,
        .div4,
        .div5,
        .div6 {
            width: 164px;
            height: 200px;
            margin-top: 20px;
            border: solid 1px;
            float: left;


        }

        .div1 {
            background-image: url(fundo-abstrato-com-linhas-vermelhas_1361-3531.avif);
            /* background-size: 200px; */
            background-size: 100% 100%;
        }

        .div2 {
            background: linear-gradient(90deg, red, yellow);
        }

        .div3 {
            background: linear-gradient(to left top, green, brown, grey);

        }

        .div4 {
            background: linear-gradient(red 0 50%, yellow 50% 100%);
            /* Vermelho vai do ponto 0 até a metade (50%) e amarelo vai da metade (50%) até o fim (100%)*/
        }

        .div5 {
            background: linear-gradient(red 0 30%, yellow 70% 100%)
        }

        /* Vermelho vai do ponto 0 até (30%) e amarelo vai da metade (70%) até o fim (100%) -- sendo assim, metade fica laranja*/
    </style>
</head>

        <div class="content-wrapper">
